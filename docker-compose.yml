version: '3'
services:
    web:
        container_name: nginx-app
        image: nginx:latest
        restart: always
        ports:
        - "80:80"
        volumes:
        - ./app:/var/www/html/app
        - ./server/volumes/nginx.conf:/etc/nginx/conf.d/default.conf
        networks:
            default:
                ipv4_address: 172.10.0.13
    redis:
        container_name: redis-app
        image: redis
        restart: always
        ports:
        - "6379:6379"
        networks:
          default:
            ipv4_address: 172.10.0.6
    mysql:
        container_name: mysql-app
        platform: linux/x86_64
        image: mysql:latest
        ports:
        - "33061:3306"
        - "3306:3306"
        volumes:
        - ./server/volumes/mysql:/var/lib/mysql
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE : api
        networks:
          default:
            ipv4_address: 172.10.0.5
    postgres:
        container_name: postgres-app
        image: postgres:latest
        environment:
            POSTGRES_USER: 'postgres'
            POSTGRES_PASSWORD: 'postgres'
            PGDATA: /data/postgres
        volumes:
            - ./server/volumes/postgres:/data/postgres
        ports:
            - "5432:5432"
        networks:
            default:
                ipv4_address: 172.10.0.8
        restart: unless-stopped
    php:
        container_name: php-app
        build: server/builds/php
        image: php:fpm
        restart: always
        volumes:
        - ./app:/var/www/html/app
        - ./server/bashes/laravel.sh:/var/www/html/laravel.sh
    mongo:
        container_name: mongo-resta
        image: mongo
        ports:
          - "27017:27017"
        volumes:
          - ./server/volumes/mongo:/data/db
        networks:
          default:
            ipv4_address: 172.10.0.7
    zookeeper:
        image: confluentinc/cp-zookeeper:latest
        environment:
            ZOOKEEPER_CLIENT_PORT: 2181
            ZOOKEEPER_TICK_TIME: 2000
        ports:
            - 22181:2181
    kafka:
        image: confluentinc/cp-kafka:latest
        depends_on:
            - zookeeper
        ports:
            - 29092:29092
        environment:
            KAFKA_BROKER_ID: 1
            KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
            KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
            KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
            KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
            KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:7.2.0
        volumes:
            - ./server/volumes/elasticsearch/data:/usr/share/elasticsearch/data
        container_name: es01
        environment:
            - node.name=es01
            - cluster.initial_master_nodes=es01
            - cluster.name=docker-cluster
            - bootstrap.memory_lock=true
            - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
        ulimits:
            memlock:
                soft: -1
                hard: -1
        ports:
            - '9200:9200'
            - '9300:9300'
        networks:
            default:
                ipv4_address: 172.10.0.10
networks:
  default:
      driver: bridge
      ipam:
        config:
            - subnet: 172.10.0.0/24

